<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Song Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Top Voted Songs</h1>
    <ul>
        {% for song in leaderboard %}
            <li>{{ song.name }} by {{ song.artist }} - {{ song.votes }} votes</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('vote') }}">Vote for Songs</a>
</body>
</html>
