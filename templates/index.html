<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Song Leaderboard</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }
        li {
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
        .song-info {
            display: flex;
            flex-direction: column;
        }
        .votes {
            background-color: #ffffff;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            margin-bottom: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #28a745;
            border-radius: 10px;
            transition: background-color 0.2s;
        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Top Voted Songs</h1>
    <a href="{{ url_for('vote') }}">Vote for Songs</a>
    <ul>
        {% for song in leaderboard %}
            <li class="{% if loop.index == 1 %}gold{% elif loop.index == 2 %}silver{% elif loop.index == 3 %}bronze{% endif %}">
                <div class="song-info">
                    <strong>{{ loop.index }}. {{ song.name }}</strong> by {{ song.artist }}
                </div>
                <div class="votes">{{ song.votes }} votes</div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
