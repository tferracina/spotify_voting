<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Song Leaderboard</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }
        li {
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        li:hover {
            transform: translateY(-5px);
        }
        .song-info {
            display: flex;
            flex-direction: column;
        }
        .votes {
            background-color: #007bff;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Top Voted Songs</h1>
    <ul>
        {% for song in leaderboard %}
            <li>
                <div class="song-info">
                    <strong>{{ song.name }}</strong> by {{ song.artist }}
                </div>
                <div class="votes">{{ song.votes }} votes</div>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('vote') }}">Vote for Songs</a>
</body>
</html>
